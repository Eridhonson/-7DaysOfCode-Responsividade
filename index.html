<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base/style.css">
    <link rel="stylesheet" href="./assets/css/layout/layout.css">
    <link rel="stylesheet" href="./assets/css/modules/button.css">
    <link rel="stylesheet" href="./assets/css/modules/icons.css">
    <title>#7DaysOfCode - Responsividade</title>
</head>
<body>
<header class="header">
    <h1 class="header__user">Olá, Sonia</h1>
    <span class="header__info">Mais 4 consultas hoje</span>
</header>
<section class="day"> 
    <h2 class="day__info">Hoje</h2>
    <div class="client card">
       <div class="client__info">
        <img class="tag client__info__img" src="./assets/images/perfil-dias.jpg" alt="Luciana Dias">
        <h3 class="tag client__info__name">Luciana Dias</h3>
        <img class="tag client__info__icon-consultation" src="./assets/images/camera.png" alt="Consulta remota">
        <span class="tag client__info__consultation">Consulta remota</span>
        <img class="tag client__info__icon-chat" src="./assets/images/chat.png" alt="Chat">
       </div>
       <div class="client__contact card--border">
        <p class="client__contact__time">14:00 - 15:00 (1 hora)</p>
        <button class="client__contact__video button">Ligar por vídeo</button>
        <button class="client__contact__audio button">Ligar por áudio</button>
       </div>
    </div>
</section>
</body>
</html>
